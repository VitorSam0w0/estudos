<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div>
        <header>
            <h1>Redimencione o tamanho da pagina para ver a transição de imagens!</h1>
            <picture>
                <source media="(max-width: 750px)" srcset="../ex011/imagem/imagem-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="../ex011/imagem/imagem-m.png" type="image/png">
                <img src="../ex011/imagem/imagem-g.png" alt="Imagem de tamanhos diferentes">
            </picture>
        </header>
    </div>
</body>
</html>
