<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/style.css">
    <link rel="shortcut icon" href="./imagem/js.ico" type="image/x-icon">
    <title>Sistema de idade</title>
    <script src="./script/script.js"></script>
</head>
<body>
    <header>
        <head>
            <div class="titulo">
                <h1>Verificador de Idade</h1>
            </div>
            <div>
                <div class="idade">
                    <input type="number" name="idade" id="idade">
                </div>
                <div class="genero">
                    <input type="checkbox" name="check" id="checkM"> Masculino
                    <input type="checkbox" name="check" id="checkF"> Feminina
                </div>
                <div class="button">
                    <input type="button" value="Enviar" onclick="enviar()">
                </div>
                <div class="texto">
                    <a id="texto"href="#"></a>
                </div>
                <div class="imagem">
                    <img id="imagem" src="./imagem/unimg.png" alt="img">
                </div>
        </head>
    </header>
</body>
</html>
